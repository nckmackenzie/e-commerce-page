<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/css/style.css" />
    <script src="../dist/js/index.js" defer></script>
    <title>E-commerce Page| Frontend mentor challenge</title>
  </head>
  <body>
    <header
      class="max-w-6xl mx-auto px-6 h-24 flex items-center gap-9 border-b border-solid border-gray-200"
    >
      <div class="flex items-center gap-4 mr-auto md:mr-0">
        <button
          type="button"
          class="flex flex-col gap-1 items-center justify-center md:hidden w-6 h-6"
        >
          <span class="menu-stroke"></span>
          <span class="menu-stroke"></span>
          <span class="menu-stroke"></span>
        </button>
        <h1 class="text-secondary-400 font-extrabold text-xl font-display">
          Sneakers
        </h1>
      </div>
      <nav class="hidden md:flex mr-auto">
        <ul class="flex items-center gap-4">
          <li>
            <a class="nav-link" href="#">Collections</a>
          </li>
          <li><a class="nav-link" href="#">Men</a></li>
          <li><a class="nav-link" href="#">Women</a></li>
          <li><a class="nav-link" href="#">About</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6 text-gray-600"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
        />
      </svg>
      <img
        src="../dist/img/user.jpg"
        alt="user avatar"
        class="w-9 h-9 rounded-full"
      />
    </header>
    <main>
      <article
        class="container pt-12 pb-6 md:pt-16 px-4 md:px-6 grid md:grid-cols-product-description md:grid-rows-auto gap-x-16 gap-y-9"
      >
        <div class="">
          <img
            src="../dist/img/shoes_1.png"
            alt="Nike sneakers"
            class="block w-full h-auto aspect-square rounded-2xl"
          />
        </div>
        <!-- PRODUCT INFORMATION -->
        <div
          class="self-stretch product flex flex-col justify-center gap-4 w-1/2"
        >
          <div class="title">
            <h4
              class="tracking-widest uppercase text-primary-400 font-bold font-accent text-xs"
            >
              sneaker company
            </h4>
            <h2
              class="text-secondary-400 font-display font-semibold text-3xl mt-2"
            >
              Fall Limited Edition Sneakers
            </h2>
          </div>
          <p class="font-accent text-tertiary-400 text-sm">
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, they'll withstand everything
            the weather can offer.
          </p>
          <!-- PRICING -->
          <div class="flex flex-col justify-center">
            <div class="flex items-center gap-2">
              <p class="font-extrabold font-accent text-secondary-400 text-2xl">
                $125.00
              </p>
              <span
                class="inline-flex px-1 bg-primary-200 rounded-sm text-xs font-accent text-primary-400 font-bold"
                >50%</span
              >
            </div>

            <span class="text-tertiary-400 text-xs"><s>$150</s></span>
          </div>
          <div class="actions flex center gap-4 self-stretch">
            <div
              class="w-1/4 px-2 py-1 bg-gray-200 rounded-lg flex center gap-4"
            >
              <button type="button" class="qty-btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-4 h-4"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M19.5 12h-15"
                  />
                </svg>
              </button>
              <span class="text-sm text-secondary-400 font-semibold font-accent"
                >0</span
              >
              <button type="button" class="qty-btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-4 h-4"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 4.5v15m7.5-7.5h-15"
                  />
                </svg>
              </button>
            </div>
            <button type="button" class="cart-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-4 h-4"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
                />
              </svg>
              <span> Add to cart</span>
            </button>
          </div>
        </div>
        <!-- OTHER PRODUCT PHOTOS -->
        <div class="hidden md:flex gap-4">
          <img
            src="../dist/img/shoes_1.png"
            alt="Nike sneaker rear view"
            class="item active-item"
          />
          <img
            src="../dist/img/shoes_2.png"
            alt="Nike sneaker rear view"
            class="item"
          />
          <img
            src="../dist/img/shoes_3.png"
            alt="Nike sneaker rear view"
            class="item"
          />
          <img
            src="../dist/img/shoes_4.png"
            alt="Nike sneaker rear view"
            class="item"
          />
        </div>
      </article>
    </main>
  </body>
</html>
